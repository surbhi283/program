<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function time(){
            time=new Date
            hour=time.gethours
            document.getElementById('a').innerHTML=hour
        }
    </script>
</head>
<body>
    <p id="a"></p>
<button id="n" onclick="time()">click here to display the time</button>
</body>
</html>
